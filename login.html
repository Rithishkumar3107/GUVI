<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | User Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 w-100" style="max-width: 400px;">
      <h2 class="mb-4 text-center">Login</h2>
      <form id="login-form" autocomplete="off">
        <div class="form-group mb-3">
          <label for="login-email">Email address</label>
          <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
        </div>
        <div class="form-group mb-3">
          <label for="login-password">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
        </div>
        <div id="login-error" class="mb-3"></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="mt-2 text-center">
        <a href="register.html">Don't have an account? Sign Up</a>
      </div>
    </div>
  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
