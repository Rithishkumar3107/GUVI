<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | User Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 w-100" style="max-width: 450px;">
      <h2 class="mb-4 text-center">Create Your Account</h2>
      <form id="register-form" autocomplete="off">
        <div class="form-group mb-3">
          <label for="register-username">Username</label>
          <input type="text" class="form-control" id="register-username" placeholder="Enter username" required>
        </div>
        <div class="form-group mb-3">
          <label for="register-email">Email address</label>
          <input type="email" class="form-control" id="register-email" placeholder="Enter email" required>
        </div>
        <div class="form-group mb-3">
          <label for="register-password">Password</label>
          <input type="password" class="form-control" id="register-password" placeholder="Enter password" required>
        </div>
        <div class="form-group mb-3">
          <label for="register-age">Age</label>
          <input type="number" class="form-control" id="register-age" placeholder="Enter age" min="1" required>
        </div>
        <div class="form-group mb-3">
          <label for="register-dob">Date of Birth</label>
          <input type="date" class="form-control" id="register-dob" required>
        </div>
        <div class="form-group mb-3">
          <label for="register-contact">Contact Number</label>
          <input type="tel" class="form-control" id="register-contact" placeholder="Enter contact number" required>
        </div>
        <div id="register-error" class="mb-3"></div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="mt-2 text-center">
        <a href="login.html">Already have an account? Log In</a>
      </div>
    </div>
  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
